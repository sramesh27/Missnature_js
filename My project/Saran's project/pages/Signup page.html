<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Saran's project/assets/Css/signup.css">
    <!-- <link rel="stylesheet" href="/Saran's project/assets/Css/header.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <title>Sign-Up-Form</title>
</head>
<body>
    <div class="container">
        <div class="container-form">
        <form action="" role="form" onsubmit="register(event)" class="sign-form" id="sign-form" autocomplete="on">
            <h1 class="form-title">Sign Up</h1>
            <p class="form-caption">See your growth and get consulting support!</p>
            <button class="google-sign-btn"><i class="fa fa-google"></i> Sign up with Google</button>

            <br>

            <div class="google-guide-container">
                <div class="hr-left"></div>
                <p class="guide-google">or Sign up with Email</p>
                <div class="hr-right"></div>
            </div>

            <label for="username">Name <span class="star-required">*</span></label>
            <input type="text" name="username" id="username" placeholder="Name" pattern="[a-zA-Z]+" autofocus required>

            <label for="email">Email<span class="star-required">*</span></label>
            <input type="email" name="email" id="email" placeholder="mail@website.com" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required>

            <label for="mobileNumber">Mobile Number<span class="star-required">*</span></label>
            <input type="tel" name="number" id="mobileNumber" placeholder="1234567898"  required>

            <label for="password">Password<span class="star-required">*</span></label>
            <input type="password" name="password" id="password" placeholder="Min. 8 character" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
           
            <label for="cfm-password">Confirm Password<span class="star-required">*</span></label>
            <input type="password" name="cfm-password" id="conformPassword" placeholder="Min. 8 character" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
            <br>

            <input type="checkbox" name="terms-agree" id="terms-agree" required>
            <p class="sentence-agree">I agree to the <a href="">Terms & Conditions</a></p>

            <button type="submit" id="submit">Sign Up</button>
        </form>


        <p class="have-account-line">Already have an Account?<a href="/Saran's project/pages/sign_in.html">Sign in</a></p>

    </div>
    </div>

    <script src="/Saran's project/JS/SignUp.js"></script>
    <!-- <script src="/Saran's project/JS/components/header.js"></script> -->
</body>
</html>
